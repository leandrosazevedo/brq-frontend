<form [formGroup]="formPessoa" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" 
               class="form-control"
               name="nome" id="nome" required
               formControlName="nome">
    </div>

    <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text"
               class="form-control"
               name="cpf" id="cpf" required
               formControlName="cpf">
    </div>

    <div class="form-group">
        <label for="email">E-mail</label>
        <input type="text"
               class="form-control"
               name="email" id="email" required
               formControlName="email">
    </div>

      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="text"
               class="form-control"
               name="telefone" id="telefone" required
               formControlName="telefone">
      </div>
  
    <div class="form-group">
      <label>Sexo</label>
      <div class="form-check">
        <input class="form-check-input"
               type="radio"
               name="sexo" id="masculino" value="M"
               formControlName="sexo">
        <label class="form-check-label" for="masculino">Masculino</label>
      </div>
      <div class="form-check">
        <input class="form-check-input"
               type="radio"
               name="sexo" id="feminino" value="F"
               formControlName="sexo">
        <label class="form-check-label" for="feminino">Feminino</label>
      </div>
    </div>
  
    <div class="form-group">
      <label for="datanascimento">Data de nascimento</label>
      <input type="date"
             class="form-control"
             name="datanascimento" id="datanascimento" required
             formControlName="datanascimento">
    </div>
  
    <input type="submit" class="btn btn-primary mt-4" value="Salvar">
    <a href="#" class="btn btn-secondary mt-4 ml-2">Cancelar</a>
  
  </form>
