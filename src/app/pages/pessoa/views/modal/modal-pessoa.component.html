<div class="container-dialog">
    <h3>{{data.titulo}}</h3>

    <app-deletar *ngIf="isDelete()" [pessoa]="data.pessoa" (returnParams)="retornoParametrosFormulario($event)"></app-deletar>

    <app-formulario *ngIf="!isDelete()" [pessoa]="data.pessoa" (returnParams)="retornoParametrosFormulario($event)"></app-formulario>
</div>
